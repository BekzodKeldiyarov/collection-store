<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/dashboard/fragments::headerfiles"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/dashboard/admin-sidebar.html :: sidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/dashboard/admin-topbar.html :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" th:text="${pageName}">Dashboard</h1>
                </div>


                <div class="row">
                    <form class="col-md-12" action="/dashboard/collections" method="post">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Collection Name</th>
                                <th>Tags</th>
                                <th>View</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item:${items}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.collection.name}">Email</td>
                                <td>
                                    <a th:href="@{'/dashboard/items/tags/'+${tag.id}}" class="badge badge-secondary mr-1"
                                       th:each="tag:${item.tags}"
                                       th:text="${tag.name}"></a>
                                </td>
                                <td>
                                    <a th:href="@{'/dashboard/collections/'+${item.collection.id}+'/items/'+${item.id}+'/edit'}"
                                       class="btn btn-primary">Edit</a>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <div th:replace="fragments/dashboard/fragments::footer"></div>
    </div>
    <!-- End of Content Wrapper -->

</div>

<div th:replace="fragments/dashboard/fragments::scripts"></div>
</body>

</html>
