<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/dashboard/fragments::headerfiles"></head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <div th:replace="fragments/dashboard/admin-sidebar.html :: sidebar"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <nav th:replace="fragments/dashboard/admin-topbar.html :: topbar"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
                </div>

                <!-- Content Row -->
                <h6>Collections</h6>
                <div class="row">
                    <form class="col-md-12" th:action="@{'/dashboard/users/'+${user.id}}" method="post">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>View</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="collection:${user.collections}">
                                <td th:text="${collection.id}">User id</td>
                                <td th:text="${collection.name}">Username</td>
                                <td th:text="${collection.description}">Email</td>
                                <td><a th:href="@{'/dashboard/collections/'+${collection.id}}" class="btn btn-primary">View</a>
                                </td>
                                <td><a th:href="@{'/dashboard/collections/'+${collection.id}+'/edit'}"
                                       class="btn btn-outline-primary">Edit</a></td>
                                <td>
                                    <a th:href="@{'/dashboard/collections/'+${collection.id}+'/delete'}"
                                       type="submit" class="btn btn-outline-danger">Delete</a>
                                </td>
                                </td>
                                <td><input name="ids" th:value="${collection.id}" type="checkbox"
                                           class="form-check-input">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <button name="action" value="delete-collections" class="btn btn-primary" type="submit">Remove
                            Collections
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/dashboard/fragments::footer"></div>
    </div>
</div>
<div th:replace="fragments/dashboard/fragments::scripts"></div>
</body>

</html>
