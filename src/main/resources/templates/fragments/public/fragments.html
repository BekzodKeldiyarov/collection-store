<head th:fragment="headerfiles">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Itra project</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
    <link th:href="@{/css/blog-home.css}" rel="stylesheet">

</head>


<!-- Navigation -->
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="">Collection-store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="" th:text="#{index.home}">Home
                    </a>
                </li>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/collections" th:text="#{index.dashboard}">Dashboard</a>
                    </li>
                </div>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" th:text="#{index.login}">Login</a>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>


<div class="col-md-4" th:fragment="sidebar">
    <!-- Search Widget -->
    <div class="card my-4">
        <h5 class="card-header" th:text="#{index.search}">Search</h5>
        <div class="card-body">
            <div class="input-group">
                <input type="text" class="form-control" th:placeholder="#{index.searchfor}">
                <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" th:text="#{index.search.go}">Go!</button>
              </span>
            </div>
        </div>
    </div>

    <!-- Categories Widget -->
    <div class="card my-4">
        <h5 class="card-header" th:text="#{sidebar.topCollections}">Top collections</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-unstyled mb-0">
                        <li th:each="collection:${collections}">
                            <a th:href="@{'/collections/'+${collection.id}}" th:text="${collection.name}">Web
                                Design</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="card my-4">
        <h5 class="card-header" th:text="#{sidebar.tags}">Tags</h5>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                                <span th:each="tag:${tags}">
                                    <a class="badge badge-secondary" th:href="@{'/tags/'+${tag.id}}"
                                       th:text="${tag.name}">Tag</a>
                                </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="footer">
    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Bekzod Keldiyarov 2022</p>
        </div>
        <!-- /.container -->
    </footer>
</div>
